<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora Básica</title>
</head>

<body id="body">
    <header>
        <h1>Calculadora Básica</h1>
        <button id="switchTheme">Mudar Tema</button>
    </header>
    <section id="calculadoraSection">
        <button id="calculadora">
            <table>
                <tr>
                    <td><p id="resultado"></p></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button class="botao" onclick="reset()">C</button></td>
                    <td><button class="botao" onclick="back()">«</button></td>
                    <td><button class="botao" onclick="insert(' / ')">÷</button></td>
                    <td><button class="botao" onclick="insert(' * ')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert(' - ')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('7')">6</button></td>
                    <td><button class="botao" onclick="insert(' + ')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="igual" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </button>
    </section>
    
    <div id="creditos">
        <h4>Desenvolvido por Isaias Rodrigues</h4>
    </div>
</body>

</html>
